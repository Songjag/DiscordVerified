<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elysia Realm – Profile</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #305a7a, #e6e8fa);
            color: #1c1c1c;
        }

        header {
            background: rgba(230, 232, 250, 0.85);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .menu-btn {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            color: #305a7a;
            transition: 0.2s;
        }

        .menu-btn:hover { transform: scale(1.1); }

        .title {
            font-weight: 600;
            font-size: 22px;
            color: #305a7a;
            text-shadow: 0 0 5px rgba(48,90,122,0.3);
        }

        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid #305a7a;
            transition: 0.2s;
        }

        .avatar:hover {
            transform: rotate(10deg) scale(1.05);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            width: 220px;
            background: rgba(48, 90, 122, 0.95);
            color: white;
            padding: 60px 15px;
            transition: 0.3s ease;
            box-shadow: 2px 0 8px rgba(0,0,0,0.2);
            z-index: 9;
        }

        .sidebar.active { left: 0; }
        .sidebar a {
            display: block;
            text-decoration: none;
            color: #e6e8fa;
            font-size: 16px;
            margin: 12px 0;
            transition: 0.2s;
        }

        .sidebar a:hover {
            color: #ffffff;
            text-shadow: 0 0 10px #e6e8fa;
        }

        .container {
            margin-top: 60px;
            text-align: center;
        }

        .profile-card {
            display: inline-block;
            background: rgba(255,255,255,0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            max-width: 400px;
            transition: 0.3s;
        }

        .profile-card:hover { transform: translateY(-5px); }

        .profile-card img {
            width: 100px;
            border-radius: 50%;
            border: 3px solid #305a7a;
        }

        .profile-card h2 {
            color: #305a7a;
            margin: 15px 0 5px;
        }

        .profile-card p {
            color: #4b4b4b;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <a href="#">Elysia Docs</a>
        <a href="#">Embed Create</a>
        <a href="#">Manage Bot</a>
    </div>

    <header>
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
        <div class="title">VitaxElysia Bot</div>
        <img src="{{ user.avatar_url }}" alt="Avatar" class="avatar">
    </header>

    <div class="container">
        <div class="profile-card">
            <img src="{{ user.avatar_url }}" alt="Avatar">
            <h2>{{ user.username }}</h2>
            <p>{{ user.email }}</p>
        </div>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
        }
    </script>
</body>
</html>
