<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elysia Realm – Vita Welcome</title>
<link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='vitanormal.png') }}">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(145deg, #305a7a 0%, #3e6a95 40%, #e6e8fa 100%);
    color: #fff;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
    cursor: url('{{ url_for("static", filename="cursor/vitanormal.png") }}'), auto;
  }
  body::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.08) 0%, transparent 70%),
                radial-gradient(circle at 80% 70%, rgba(255,255,255,0.05) 0%, transparent 70%);
    animation: shimmer 8s ease-in-out infinite alternate;
  }
  @keyframes shimmer {
    from { opacity: 0.7; }
    to { opacity: 1; }
  }

  .container {
    background: rgba(255,255,255,0.07);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 24px;
    backdrop-filter: blur(12px);
    box-shadow: 0 0 40px rgba(230,232,250,0.25);
    padding: 60px 70px;
    text-align: center;
    max-width: 500px;
    width: 90%;
    z-index: 2;
    animation: fadeIn 1.5s ease;
  }

  h1 {
    font-weight: 600;
    font-size: 2rem;
    background: linear-gradient(90deg, #e6e8fa, #cbbcf5, #f0d6ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 12px;
  }

  p {
    font-weight: 300;
    color: rgba(255,255,255,0.85);
    margin-bottom: 35px;
  }
  .btn-discord {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    text-decoration: none;
    background: linear-gradient(90deg, #305a7a, #4f7ca4, #e6e8fa);
    color: #fff;
    font-weight: 600;
    font-size: 16px;
    padding: 14px 26px;
    border-radius: 14px;
    box-shadow: 0 0 25px rgba(230,232,250,0.3);
    transition: all 0.3s ease;
  }

  .btn-discord:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 40px rgba(230,232,250,0.5);
  }

  .btn-discord svg {
    width: 22px;
    height: 22px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Vita bubble */
  .vita {
    position: absolute;
    bottom: 12%;
    left: 8%;
    display: flex;
    align-items: flex-end;
    gap: 15px;
    animation: float 4s ease-in-out infinite alternate;
  }

  .vita img {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    border: 2px solid rgba(255,255,255,0.4);
    box-shadow: 0 0 20px rgba(230,232,250,0.4);
  }

  .speech {
    background: rgba(255,255,255,0.12);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 16px;
    padding: 12px 16px;
    max-width: 230px;
    color: #f5f6ff;
    font-size: 14px;
    line-height: 1.4em;
    box-shadow: 0 0 15px rgba(230,232,250,0.15);
    animation: fadeIn 2.5s ease;
  }

  @keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(-10px); }
  }

  footer {
    position: absolute;
    bottom: 10px;
    font-size: 12px;
    color: rgba(255,255,255,0.5);
  }
  
</style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Elysia Realm</h1>
    <p>Xin chào, mình là <b>{{ user }}</b>.Hãy xác minh tài khoản của bạn vào bot Elysia nhé.<br>
Chúc bạn 1 ngày vui vẻ</p>

    <a href="/login" class="btn-discord">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 71 55">
        <path fill="white" d="M60.104 4.552A58.985 58.985 0 0046.848.5a40.79 40.79 0 00-1.95 3.98 56.822 56.822 0 00-14.36 0A40.788 40.788 0 0026.59.5 59.061 59.061 0 0013.26 4.55 65.54 65.54 0 009.06 49.06c6.91 4.98 13.52 7.58 20.22 9.08 1.29-1.74 2.43-3.57 3.34-5.48-7.31-1.52-14.32-4.45-18.6-9.4 1.56 1.18 3.18 2.25 4.85 3.18a45.66 45.66 0 0033.77 0c1.68-.94 3.3-2 4.87-3.19-4.29 4.96-11.3 7.89-18.62 9.41.92 1.9 2.05 3.73 3.34 5.48 6.7-1.5 13.32-4.1 20.22-9.08A65.538 65.538 0 0060.104 4.55zM24.31 36.5c-3.12 0-5.68-2.88-5.68-6.43 0-3.55 2.53-6.42 5.68-6.42 3.16 0 5.71 2.88 5.69 6.42 0 3.55-2.53 6.43-5.69 6.43zm22.53 0c-3.12 0-5.69-2.88-5.69-6.43 0-3.55 2.53-6.42 5.69-6.42 3.15 0 5.68 2.88 5.68 6.42 0 3.55-2.53 6.43-5.68 6.43z"/>
      </svg>
      Đăng ký bằng Discord
    </a>
  </div>

  <div class="vita">
    <img src="{{ avatar }}" alt="Vita">
    <div class="speech">Xin chào! Mình là {{ user }}— hãy đăng nhập Discord để cùng đến với Elysia Realm nhé!</div>
  </div>

  <footer>© 2025 Elysia Realm | Designed with  {{ user }}</footer>
</body>
</html>
